<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = Number (prompt("Mời bạn nhập ngày sinh"));
        let month = Number (prompt("Mời bạn nhập tháng sinh"));
        switch (date >= 21 && date <= 31 && month == 3 || date >= 1 && date <= 19 && month == 4
            || date >= 20 && date <= 30 && month == 4 || date >= 1 && date <= 20 && month == 5
            || date >= 21 && date <= 31 && month == 5 || date >= 1 && date <= 21 && month == 6
            || date >= 22 && date <= 30 && month == 6 || date >= 1 && date <= 22 && month == 7
            || date >= 23 && date <= 31 && month == 7 || date >= 1 && date <= 22 && month == 8
            || date >= 23 && date <= 31 && month == 8 || date >= 1 && date <= 22 && month == 9
            || date >= 23 && date <= 30 && month == 9 || date >= 1 && date <= 23 && month == 10
            || date >= 24 && date <= 31 && month == 10 || date >= 1 && date <= 21 && month == 11
            || date >= 22 && date <= 30 && month == 11 || date >= 1 && date <= 21 && month == 12
            || date >= 22 && date <= 31 && month == 12 || date >= 1 && date <= 19 && month == 1
            || date >= 20 && date <= 31 && month == 1 || date >= 1 && date <= 18 && month == 2
            || date >= 19 && date <= 28 && month == 2 || date >= 1 && date <= 19 && month == 3) {
                case date >= 21 && date <= 31 && month == 3 || date >= 1 && date <= 19 && month == 4:
                    alert("Bạn là cung Bạch Dương")
                    break;
                case date >= 20 && date <= 30 && month == 4 || date >= 1 && date <= 20 && month == 5:
                    alert("Bạn là cung Kim Ngưu")
                    break;
                case date >= 21 && date <= 31 && month == 5 || date >= 1 && date <= 21 && month == 6:
                    alert("Bạn là cung Song Tử")
                    break;
                case date >= 22 && date <= 30 && month == 6 || date >= 1 && date <= 22 && month == 7:
                    alert("Bạn là cung Cự Giải ")
                    break;
                case date >= 23 && date <= 31 && month == 7 || date >= 1 && date <= 22 && month == 8:
                    alert("Bạn là cung Sư Tử ")
                    break;
                case date >= 23 && date <= 31 && month == 8 || date >= 1 && date <= 22 && month == 9:
                    alert("Bạn là cung Xử Nữ ")
                    break;
                case date >= 23 && date <= 30 && month == 9 || date >= 1 && date <= 23 && month == 10:
                    alert("Bạn là cung Thiên Bình ")
                    break;
                case date >= 24 && date <= 31 && month == 10 || date >= 1 && date <= 21 && month == 11:
                    alert("Bạn là cung Hổ Cáp ")
                    break;
                case date >= 22 && date <= 30 && month == 11 || date >= 1 && date <= 21 && month == 12:
                    alert("Bạn là cungNhân Mã ")
                    break;
                case date >= 22 && date <= 31 && month == 12 || date >= 1 && date <= 19 && month == 1:
                    alert("Bạn là cung Ma Kết ")
                    break;
                case date >= 20 && date <= 31 && month == 1 || date >= 1 && date <= 18 && month == 2:
                    alert("Bạn là cung Bảo Bình ")
                    break;
                case date >= 19 && date <= 28 && month == 2 || date >= 1 && date <= 19 && month == 3:
                    alert("Bạn là cung Song Ngư ")
                    break;

                default:
                    alert("Mời bạn nhập lại")
                    break;
        }
    </script>
</body>
</html>
