     <script>
        let time = +prompt("Mời bạn nhập số giờ hiện tại");
        if (0<time&&time<10) {
            alert ("Good morning")
        } else if (10<=time&&time<20) {
            alert ("Good day baby")
        }else if (time<=24) {
            alert ("Good night baby")
        }
        else {
            alert ("Mời bạn nhập lại")
            
        } 
    </script>

        }
