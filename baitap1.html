<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight = Number (prompt("Nhập cân nặng của bạn- đơn vị kg"));
        let height = Number (prompt("Nhập chiều cao của bạn - đơn vị m"));
        let BMI = weight/((height^2));
        document .write(`Chỉ số BMI của bạn là ${BMI}`);
        if (BMI < 18.5) {
            document .write ("Gầy- cân nặng thấp")
        } else if (18.5<BMI<24.9) {
            document .write ("Bình thường")
        } else if (BMI >= 25 ) {
            document.write ("Thừa cân")
        } else if (30<BMI) {
            document.write ("Béo phì")
        } else {
            document.write ("Mời bạn nhập lại")
        }
            
        
            
        
    </script>
</body>
</html>
